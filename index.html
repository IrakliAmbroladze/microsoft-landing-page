<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page Microsoft</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header>
      <section class="header">
        <div class="left-side-header">
          <a href="#" class="logo"
            ><img
              src="./images/logo.png"
              alt="logo"
              width="108px"
              height="23px"
          /></a>
          <ul class="nav-links">
            <li><a href="#products">Products</a></li>
            <li><a href="#trade-in">Trade In</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div>
        <div class="right-side-header">
          <div class="header-dropdown">
            <span>All microsoft</span>
            <img
              src="./images/icons/chevron-down.svg"
              alt="chevron"
              width="16px"
              height="16px"
            />
          </div>
          <div>
            <span>Search</span>
            <img
              src="./images/icons/search.svg"
              alt="chevron"
              width="16px"
              height="16px"
            />
          </div>
          <div class="cart">
            <span>Cart</span>
            <img
              src="./images/icons/cart.svg"
              alt="chevron"
              width="16px"
              height="16px"
            />
          </div>
          <div class="sign-in">
            <span>sign in</span>
            <img
              src="./images/icons/user.svg"
              alt="chevron"
              width="32px"
              height="32px"
              class="user-icon"
            />
          </div>
        </div>
      </section>
    </header>
    <main class="main">
      <h1>Microsoft 365</h1>
      <p>
        Introducing Microsoft 365 Premium with our highest usage limits and
        exclusive Copilot features for AI power users.
      </p>
      <button>Introducing Microsoft 365 Premium</button>
    </main>
    <section id="products">products</section>
    <section id="trade-in">trade-in</section>
    <footer id="contact">footer</footer>
  </body>
</html>
